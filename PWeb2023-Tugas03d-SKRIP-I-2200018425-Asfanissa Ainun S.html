<body>
	<p>(x<sub>1</sub> + x<sub>2</sub>)<sup>2</sup> = x<sub>1</sub><sup>2</sup> + x <sub>2</sub><sup>2</sup> + 2x<sub>1</sub>x<sub>2</sub></p>
	<p>2H<sub>2</sub> + O<sub>2</sub> = 2H <sub>2</sub>O</p>
	<hr>
	<p>Hasil dari (x<sub>1</sub> - x<sub>2</sub>)<sup>2</sup> = x<sub>1</sub><sup>2</sup> - 2x<sub>1</sub>x<sub>2</sub> + x<sub>2</sub><sup>2</sup></p>
	<p>Rumus phytagoras dengan c sebagai sisi miring adalah c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></p>
